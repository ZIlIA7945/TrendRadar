app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true 

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false 
  default_proxy: "http://127.0.0.1:10086"

# 🟢 修改点1：模式调整
# 将 mode 改为 'current'。
# 原因：你需要在早中晚三次获取信息，'daily'（日报）会导致三次看到的内容差不多。
# 'current' 能让你在吃饭时看到此时此刻正在发生的最新财经和科技动态。
report:
  mode: "current" 
  rank_threshold: 5 

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

# 🟢 修改点2：推送窗口设置
# 设置为 false，并将 once_per_day 设为 false。
# 逻辑：因为你需要在早(7-9点)、中、晚三次推送，
# 这里不应该限制时间窗口，而是应该通过 GitHub Actions 的定时任务（Cron）来控制触发时间。
# 如果这里开启且限制了时间，可能会导致某些时段的推送被拦截。
  push_window:
    enabled: false 
    time_range:
      start: "07:00"
      end: "22:00"
    once_per_day: false # 允许一天推送多次
    push_record_retention_days: 7

# 请按需填写你的 Token/Webhook
  webhooks:
    feishu_url: "" 
    dingtalk_url: ""
    wework_url: ""
    wework_msg_type: "markdown"
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

# 🟢 修改点3：权重算法调整
# 稍微降低了 rank（排名）的权重，提升了 frequency（频次）的权重。
# 原因：真正的大事（宏观政策、行业地震）通常会在多个专业平台同时出现（频次高）。
# 单纯的排名高（rank）容易混入标题党或刷榜的娱乐新闻。
  weight:
    rank_weight: 0.5      # ⬇️ 降低：减少单纯靠点击量上位的“水贴”
    frequency_weight: 0.4 # ⬆️ 提升：重视多平台共振的“大事件”
    hotness_weight: 0.1

# 🟢 修改点4：平台源头深度清洗
# 核心策略：保留财经+深度+数码，剔除娱乐+灌水
  platforms:
    # --- 核心财经（财务专业必看） ---
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"  # 专业的宏观/金融资讯，包含深度研报
    - id: "cls-hot"
      name: "财联社"      # 股市、一级市场快讯，速度极快

    # --- 深度与数码（满足深度分析与数码科普） ---
    - id: "thepaper"
      name: "澎湃新闻"    # 相对严谨的时政与社会新闻，减少造谣概率
    - id: "zhihu"
      name: "知乎热榜"    # 适合看事件的“深度分析”和多角度观点
    
    # --- 电子榨菜（吃饭时看） ---
    - id: "bilibili-hot-search"
      name: "B站热搜"     # 涵盖数码评测、硬核科普视频，适合佐餐

    # --- 已移除的平台及原因 ---
    # - id: "weibo"   -> 移除：太多娱乐花边、饭圈互撕，信噪比极低
    # - id: "douyin"  -> 移除：碎片化严重，甚至不仅是花边，还有很多演绎剧本
    # - id: "tieba"   -> 移除：情绪化严重，造谣高发区
    # - id: "toutiao" -> 移除：算法推荐导致标题党严重
    # - id: "baidu"   -> 移除：内容过杂，容易混入社会猎奇新闻
    # - id: "ifeng"   -> 移除：相对中庸，为减少阅读负担予以移除
