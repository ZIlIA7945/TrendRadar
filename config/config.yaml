app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

# 推送模式选择 - 改为 current 更适合看深度分析和趋势
report:
  mode: "current" # 从 daily 改为 current，更适合追踪行业趋势
  rank_threshold: 5

notification:
  enable_notification: true
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"

  # 开启推送时间窗口，匹配你的作息时间
  push_window:
    enabled: true  # 从 false 改为 true，开启时间控制
    time_range:
      start: "07:00"  # 早上7点开始（你的期望时间）
      end: "21:00"    # 晚上9点结束
    once_per_day: false  # 保持 false，允许每天3次推送
    push_record_retention_days: 7

  # Webhooks 保持为空，通过 GitHub Secrets 配置
  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    wework_msg_type: "markdown"
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""

# 热点权重配置（保持默认，适合深度分析）
weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

# 平台配置 - 优化选择，更适合你的兴趣
platforms:
  - id: "zhihu"           # 知乎 - 深度分析和科普内容
    name: "知乎"
  - id: "bilibili-hot-search"  # B站 - 科普和数码内容
    name: "bilibili 热搜"
  - id: "wallstreetcn-hot"     # 华尔街见闻 - 专业财经
    name: "华尔街见闻"
  - id: "cls-hot"         # 财联社 - 财经快讯
    name: "财联社热门"
  - id: "thepaper"        # 澎湃新闻 - 深度报道
    name: "澎湃新闻"
  - id: "toutiao"         # 今日头条 - 行业资讯
    name: "今日头条"
  - id: "weibo"           # 微博 - 但要配合关键词过滤
    name: "微博"
